<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air quality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
    <h1 class="text-center ">
        <img class="IMG" src="./2134791.jpg" alt="" width="200px" height="100px">
    </h1>
    
     <h1 class="text-center mt-4 mb-4">Air Quality</h1>
       <div class="input-group mb-3">
         <input id="input" type="text" class="form-control" placeholder="Enter city name" aria-label="Recipient's username" aria-describedby="button-addon2">
         <button onclick="submit()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
       </div>
       <h1 class="text-center mt-3 mb-4"><span id="heading"></span></h1>
       <h1 class="text-center fs-4 mt-3 mb-4">Overall Aqi : <span id="overallaqi"></span></h1>

    </div>

   <div class="container">
       <div class="container text-center">
            <div  class="row p-3 mb-3  bg-success-subtle text-emphasis-success" >
                <div class="col "> </div>
                <div class="col fs-5 fw-bold text-uppercase">concentration</div>
                <div class="col fs-5 fw-bold text-uppercase">aqi</div>
            </div>
       </div>
   </div>
   <div class="container">
    <div class="container text-center">
         <div  class="row p-3 mb-2 bg-secondary-subtle text-emphasis-secondary " >
             <div class="col"> CO </div>
             <div class="col"><span id="cocon"></span></div>
             <div class="col"><span id="coaqi"></span></div>
         </div>
    </div>
    <div class="container text-center">
        <div  class="row p-3 mb-2 bg-secondary-subtle text-emphasis-secondary " >
            <div class="col"> NO2 </div>
            <div class="col"><span id="nocon"></span></div>
            <div class="col"><span id="noaqi"></span></div>
        </div>
   </div>
   <div class="container text-center">
    <div  class="row p-3 mb-2 bg-secondary-subtle text-emphasis-secondary " >
        <div class="col"> SO2 </div>
        <div class="col"><span id="socon"></span></div>
        <div class="col"><span id="soaqi"></span></div>
    </div>
   </div>
   <div class="container text-center">
    <div  class="row p-3 mb-2 bg-secondary-subtle text-emphasis-secondary " >
        <div class="col"> PM10 </div>
        <div class="col"><span id="pm10con"></span></div>
        <div class="col"><span id="pm10aqi"></span></div>
    </div>
   </div>
   
    
    
</div>
   
</div>
    
</body>
</html>
